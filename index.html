<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<title>Figma</title>
</head>
<body>
	<header>
		<div class = "head-info-bar">
			<div class="info-bar">
			<div class="town">
				<img src="images/Point.png">
				<p>Махачкала</p>
			</div>
			<div class="list">
				<div class="li-1">
					<a href="">Магазины</a>
					<div class="li-2">
						<a href="">Покупателям</a>
						<img src="images/Arrow-down.png">
					</div>
						<a href="">Юридическим лицам</a>
						<img src="images/Arrow-down.png">
					</div>
				</div>
				<div class="info-number">
					<p>8-800-999-99-99 (c 03:00 до 22:00)</p>
				</div>
			</div>
		</div>
		<div class="head-container">
			<div class="btn-container">
				<button class="favorites">
					<div class="lover">
						<img class="lover" src="images/love-emo.png">
						<p>Избранное</p>
					</div>
				</button>
				<button class="scales">
					<div class="line-1">
						<img class="line-1" src="images/scales.png">
						<p>Сравнить</p>
					</div>
				</button>
				<button class="backet">
					<div class="line-2">
						<img src="images/backet.png">
						<p>Корзина</p>
					</div>
				</button>
			</div>
			<div class="logo">
				<img src="images/logo.png">
			</div>
			<form class = "search">
				<input class="field" type="search" placeholder="Быстрый поиск">
				<button class="btn-1" type="submit">
					<img src="images/magnifier.png">
				</button>
			</form>
		</div>
		<div class="navigation-bar">
			<div class="nav-bar">
				<span class="inline-a">
					<img class="a-1-1" src="images/notebook.png">
					<a class="a-1" href="#">Бумажная продукция</a>
					<img src="images/bag.png">
					<a class="a-2" href="#">Товары для школы</a>
					<img src="images/cup.png">
					<a class="a-3" href="#">Товары для творчества</a>
					<img src="images/abacus.png">
					<a class="a-4" href="#">Товары для торговли</a>
					<img src="images/coupon.png">
					<a class="a-5" href="#">Скидки и акции</a>
				</span>
			</div>
			<button class="catalog" type="submit">
				<ul class="list-1">
					<hr class="first-line"><br>
					<hr class="middle-line"><br>
					<hr class="last-line"><br>
					<h2 class="name">Каталог</h2>
				</ul>
			</button>
		</div>
	</header>
	<main></main>
	<footer></footer>
</body>
</html>
